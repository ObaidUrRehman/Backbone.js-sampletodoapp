<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Backbone.js Todo App</title>

    <link href="css/todo.css" rel="stylesheet">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>

<script type="text/template" id="item-template">

    <div class="view-mode">
        <div class="checkbox">
            <label class="pull-left"><input type="checkbox" class = "toggle" <%= done ? 'checked="checked"' : '' %>> <%- title%></label>
            <div class="btn-group pull-right">
                <button type="button" title="Edit" class="btn btn-xs btn-primary  edit"><span class="glyphicon glyphicon-pencil"></span></button>
                <button type="button" title="Delete" class="btn btn-xs btn-danger  delete"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
        </div>
    </div>

    <div class="edit-mode">
        <input type="text" class="form-control" value="<%- title%>">
    </div>

</script>


<script type="text/template" id="stats-template">
    <% if (done) { %>
    <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
</script>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Backbone.js Todo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div id="todoapp" class="todoapp">
        <header>
            <input id="new-todo" type="text" class="form-control input-lg" placeholder="Add a new Todo.">
        </header>

        <section>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <ul id="todo-list">
                    </ul>
                </div>
            </div>
        </section>
        <footer>
        </footer>
    </div>
</div><!-- /.container -->
</body>
</html>
